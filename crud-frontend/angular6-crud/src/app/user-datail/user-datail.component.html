<div *ngIf="user">
  <div>
      <label>Nome: </label> {{user.name}}
  </div>
  <div>
      <label>Endereço: </label> {{user.age}}
  </div>
  <div *ngIf="user.phones">
      <label>Telefone: </label> {{user.phones[0]}}
  </div>
  <div *ngIf="user.address">
      <label>Endereço: </label> {{user.address.postalCode}}
  </div>

  <span class="button is-small btn-danger" (click)='deleteUser()'>Delete</span>

  <hr/>
</div>
